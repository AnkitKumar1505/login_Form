<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="register.js"></script>
    <title>Register</title>

</head>

<body>
    <div class="container">

    <header>Please enter your details for registration</header><br><hr>

   <form onsubmit="return myfun()" autocomplete="on" action="Registration.html" >

    <label for="name">Name :</label>
    <input type="text" name="name" id="name" value="" placeholder="Ankit" autofocus><span id="n_message"><small>(Example: Ankit, Raj, etc..)</small></span>
    <br>

    <label for="pw">Password :</label>
    <input type="password" name="password" id="password" value=""><span id="p_message"><small>(Example:- 123456@abc)</small></span><br>

    <label for="c_pw">Confirm Password :</label>
    <input type="password" name="password" id="c_password" value=""><span id="c_message"></span><br>

    <label for="phone">Contact No :</label>
    <input type="tel" name="phone" id="phone" placeholder="98325*****"><span id="contact_message"><small>(Example:- 98325*****)</small></span><br>

    <label for="email">Email :</label>
    <input type="email" name="email" id="email" placeholder="*****@gmail.com"><span id="email_message"><small>(Example:- abcd***@gmail.com)</small></span><br>

    <input type="submit" value="Register" onclick="check()" >

   </form>    

</div>
</body>
</html>
